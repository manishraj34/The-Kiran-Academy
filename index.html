<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="form-floating">
            <textarea id="myTextarea" class="form-control"></textarea>
            <label for="floatingTextarea2" >Enter Your text</label>
          </div>
    </div>  



    <div class="container mt-5 d-flex">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="uppercaseCheckbox">
            <label class="form-check-label">Upper Case</label>
        </div>
        <div class="mb-3 form-check ms-5">
            <input type="checkbox" class="form-check-input" id="lowercaseCheckbox" >
            <label class="form-check-label" >Lower Case</label>
        </div>
        <div class="mb-3 form-check ms-5">
            <input type="checkbox" class="form-check-input" id="countNoOfWords" >
            <label class="form-check-label">Count Number of words</label>
        </div>
        <div class="mb-3 form-check ms-5">
            <input type="checkbox" class="form-check-input" id="countWordFrequency" >
            <label class="form-check-label" >Count Frequency of each word</label>
        </div>
        <div class="mb-3 form-check ms-5">
            <input type="checkbox" class="form-check-input" id="punctuation" >
            <label class="form-check-label">Remove Punctuation</label>
        </div>
    </div>


    <div class="container mt-5 d-flex">
        <button type="button" class="btn btn-success" id="myButton" onclick="showResult()">Show Result</button>
        <div class="form-floating  ms-5 w-75" >
            <textarea id="resultText" class="form-control"></textarea>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
